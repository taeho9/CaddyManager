<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caddyfile Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caddyfile Editor</h1>
        <p>Edit your Caddyfile below and click "Save and Reload" to apply changes.</p>
        
        <textarea id="caddyfile-editor" spellcheck="false" placeholder="Loading Caddyfile..."></textarea>
        
        <button id="save-button">Save and Reload</button>
        
        <div id="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
