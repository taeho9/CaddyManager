version: '3.8'

services:
  caddy:
    # GitHub Actions에서 빌드한 커스텀 Caddy 이미지를 사용합니다.
    # caddy-gui와 이미지 이름 규칙을 통일합니다.
    # For local development, it falls back to 'taeho9/caddymanger'.
    image: ghcr.io/${GITHUB_REPOSITORY:-taeho9/caddymanger}/caddy-maxmind:latest
    container_name: caddy
    restart: always
    ports:
      # for Home NAS
      # - "8880:80"
      # for OCI
      - "80:80"      
      - "443:443"
    environment:
      - TZ=Asia/Seoul
      - XDG_CONFIG_HOME=/config
      - XDG_DATA_HOME=/data
    volumes: # (for OCI)
      - /data/caddy/Caddyfile:/etc/caddy/Caddyfile
      - /data/caddy/data:/data
      # MaxMind DB 파일을 컨테이너에 마운트합니다. 호스트 경로를 확인해주세요.
      - /data/caddy/GeoLite2-City.mmdb:/etc/caddy/GeoLite2-City.mmdb:ro
      - /data/caddy/config:/config
    # volumes: # (for Synology)
    #   - /volume1/docker/caddy/data:/data:rw
    networks:
      - reverse_proxy

  caddy-gui:

    container_name: caddy-gui
    restart: unless-stopped
    ports:
      - "8890:80"
    volumes: # (for OCI)
      - /data/caddy/Caddyfile:/app/Caddyfile
      - /var/run/docker.sock:/var/run/docker.sock
    # volumes: # (for Synology)
    #   - /volume1/docker/caddy/Caddyfile:/etc/caddy/Caddyfile

networks:
  reverse_proxy:
    name: reverse_proxy
