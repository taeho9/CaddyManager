version: '3.8'

services:
  caddy:
    # For local development, it falls back to 'taeho9/caddymanger'.
    image: ghcr.io/taeho9/caddymanager/caddy-maxmind:latest
    container_name: caddy
    restart: always
    ports:
      # for Home NAS
      # - "8880:80"
      # for OCI
      - "80:80"      
      - "443:443"
    environment:
      - TZ=Asia/Seoul
      - XDG_CONFIG_HOME=/config
      - XDG_DATA_HOME=/data
    volumes: # (for OCI)
      - /data/caddy/Caddyfile:/etc/caddy/Caddyfile
      - /data/caddy/data:/data
      - /data/caddy/config:/config
    # volumes: # (for Synology)
    #   - /volume1/docker/caddy/data:/data:rw
    networks:
      - reverse_proxy
    depends_on:
      - caddy-gui

  caddy-gui:
    image: ghcr.io/taeho9/caddymanager/caddy-gui:latest
    container_name: caddy-gui
    hostname: caddy-gui
    restart: unless-stopped
    volumes: # (for OCI)
      - /data/caddy/Caddyfile:/app/Caddyfile
      - /var/run/docker.sock:/var/run/docker.sock
    # volumes: # (for Synology)
    #   - /volume1/docker/caddy/Caddyfile:/app/Caddyfile
    networks:
      - reverse_proxy

networks:
  reverse_proxy:
    name: reverse_proxy
    external: true