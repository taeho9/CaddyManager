name: Docker Image CI for caddy-gui

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:

  build:
    # This job runs on pushes to the main branch.
    # 코드테스트 입니다.

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set Repository Owner Env Var
      run: echo "REPOSITORY_OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV

    - name: Set lower case repository name
      run: echo "REPO_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

    - name: Build and push caddy-gui image
      uses: docker/build-push-action@v4
      with:
        context: ./caddy-gui
        file: ./caddy-gui/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ghcr.io/${{ env.REPO_NAME }}/caddy-gui:latest
