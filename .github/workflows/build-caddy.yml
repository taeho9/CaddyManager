name: Build and Push Custom Caddy Image

on:
  push:
    branches:
      - main # 또는 사용하시는 주 브랜치 이름
    paths:
      - 'caddy_custom/Dockerfile' # Dockerfile이 변경될 때만 실행
      - '.github/workflows/build-caddy.yml' # 워크플로우 파일이 변경될 때 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # GHCR에 푸시하기 위한 권한
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # caddy-gui 워크플로우와 버전 통일

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2 # caddy-gui 워크플로우와 버전 통일
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lower case repository name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push custom Caddy image
        uses: docker/build-push-action@v4 # caddy-gui 워크플로우와 버전 통일
        with:
          context: ./caddy_custom # Dockerfile이 있는 경로
          platforms: linux/amd64,linux/arm64 # caddy-gui와 동일하게 멀티 플랫폼 빌드
          push: true
          tags: ghcr.io/${{ env.REPO_NAME }}/caddy-maxmind:latest # 이미지 이름 규칙 통일
